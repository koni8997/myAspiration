<main>
    <!-- 첫 화면 -->
    <div class="section contact">
        <div class="contactBox">
          <form action="">
            <label for="name"><i class="xi-user-o"></i>보내는 분</label>
            <input type="text" id="name" name="name" placeholder="성함을 입력해주세요">
            <label for="emeil"><i class="xi-mail"></i>보내는 분 이메일 주소</label>
            <input type="text" id="email" name="email" placeholder="메일 주소를 입력해주세요">
            <label for="message"><i class="xi-text-type"></i>내용</label>
            <textarea name="message" id="message" rows="15" placeholder="내용을 입력해주세요 "></textarea>
            <input type="button" name="submit" id="sendMail" class="btn white" value="메일보내기"/>

  <!-- 이메일 발송 폼 -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

  <script src="../common.js" defer></script>
  <script>
    const toggle = document.querySelector("#toggle");
    const sendMail = document.querySelector("#sendMail");
    toggle.addEventListener("click", () => {
        sendMail.classList.toggle("active")}); 

    // emailjs
      $(document).ready(function () {
        emailjs.init("-KHcnBM89mDRh9Knu");
        $("input[name=submit]").click(function () {
            var templateParams = {
            name: $("input[name=name]").val(),
            phone: $("input[name=phone]").val(),
            email: $("input[name=email]").val(),
            message: $("textarea[name=message]").val(),
            };

        emailjs
        .send("service_8v8ti9c", "template_z7811nf", templateParams)
        //emailjs.send('service ID', 'template ID', 보낼 내용이 담긴 객체)
        .then(
        function (response) {
            console.log("SUCCESS!", response.status, response.text);
            alert("전송 완료! 빠른 시일 내 연락 드리겠습니다.");
        },
        function (error) {
            console.log("FAILED...", error);
        }
        );
        });
        });
  </script>
