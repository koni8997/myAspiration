<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>소중한,나의 페이지</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Hi+Melody&family=Nanum+Pen+Script&family=Noto+Sans+SC:wght@100;400&family=Oswald:wght@300&family=Permanent+Marker&family=Quintessential&family=Rowdies:wght@300;400&family=Sedgwick+Ave&family=Shadows+Into+Light&family=Staatliches&family=Stylish&family=Sunflower:wght@300&family=ZCOOL+QingKe+HuangYou&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
	<script src="https://kit.fontawesome.com/1b2b5a6b02.js" crossorigin="anonymous"></script>    
	<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <!-- 헤더 -->
    <header>
        <div class="header-wrapper">
            <div class="mainlogo">
                <a href=""><img src="/start-up.png" alt=""></a>    
                <a href="">개발,"새"발</a>          
            </div>

            <!-- 네이게이션바 -->
            <nav class="navBar">
                <ul id="navBarList">
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">ABOUT</a></li>
                    <li><a href="#">PORTFOLIO</a></li>
                    <li><a href="#">RESUME</a></li>
                </ul>
                <div class="DarkMode">
                    <div id="toggle">
                        <i class="indicator"></i>
                    </div>
                </div>
            </nav>
        </div>
    </header>    

    
            
    <!-- 연락하기(이메일) -->
    <div class="section contact">
        <!-- 연락 정보 -->
        <div class="contactInfo">
            하하
        </div>

        <!-- 이메일 발송 -->
        <form class="gform" action="[appURL]" method="post" data-email="koni8997@gmail.com">
            <label for="senderName">보내는 사람 이름</label>
            <input type="name" id="senderName">
            <label for="senderEmail">보내는 사람 주소</label>
            <input type="email" id="senderEmail">
            <label for="emailText">내용</label>
            <input type="message" id="emailText">
            <input type="submit" value="전송">
        </form>
    </div>
  
    <!-- 하단 -->
    <footer>
        <div class="footer">
            <div class="copyRight">copyright&copy;young</div>
            <div class="icon">
                <img src="/images/github-sign.png" alt="">
                <img src="/images/Notion_app_logo.png" alt="">
                <img src="/images/email.png" alt="">
            </div>
        </div>
    </footer>
    <script>
            $.ajax({
        data: {
            name: name,
            message: message,
            email: email
        },
        url: 'Your app url',
        method: 'post',
        success: (data) => {
            console.log(data)
            // parsing = JSON.parse(data.data);
        },
        error: (xhr, err) => {
            console.log(err);
        }
    });

    </script>
    
</body>
</html>
